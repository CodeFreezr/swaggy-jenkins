  hudsonscmNullSCM:
    type: object
    properties:
      _class:
        type: string
  hudsonmodelCauseUserIdCause:
    type: object
    properties:
      _class:
        type: string
      shortDescription:
        type: string
      userId:
        type: string
      userName:
        type: string
  hudsonmodelCauseAction:
    type: object
    properties:
      _class:
        type: string
      causes:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelCauseUserIdCause'
  hudsonscmEmptyChangeLogSet:
    type: object
    properties:
      _class:
        type: string
      kind:
        type: string
  hudsonmodelQueueBlockedItem:
    type: object
    properties:
      _class:
        type: string
      actions:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelCauseAction'
      blocked:
        type: boolean
      buildable:
        type: boolean
      id:
        type: integer
      inQueueSince:
        type: integer
      params:
        type: string
      stuck:
        type: boolean
      task:
        $ref: '#/definitions/hudsonmodelFreeStyleProject'
      url:
        type: string
      why:
        type: string
      buildableStartMilliseconds:
        type: integer
  hudsonmodelQueue:
    type: object
    properties:
      _class:
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelQueueBlockedItem'
  hudsonmodelQueueLeftItem:
    type: object
    properties:
      _class:
        type: string
      actions:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelCauseAction'
      blocked:
        type: boolean
      buildable:
        type: boolean
      id:
        type: integer
      inQueueSince:
        type: integer
      params:
        type: string
      stuck:
        type: boolean
      task:
        $ref: '#/definitions/hudsonmodelFreeStyleProject'
      url:
        type: string
      why:
        type: string
      cancelled:
        type: boolean
      executable:
        $ref: '#/definitions/hudsonmodelFreeStyleBuild'
  hudsonmodelListView:
    type: object
    properties:
      _class:
        type: string
      description:
        type: string
      jobs:
        type: array
