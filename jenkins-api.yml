swagger: '2.0'
info:
  title: Swaggy Jenkins
  description: Jenkins API client generated from Swagger / Open API specification
  version: "0.0.1"
  contact:
    name: Cliffano Subagio
    url: http://github.com/cliffano/swaggy-jenkins
    email: blah@cliffano.com
schemes:
  - http
  - https
basePath: /
securityDefinitions:
  jenkins_auth:
    type: basic
paths:
  /api/json:
    head:
      description: Retrieve Jenkins headers
      operationId: headJenkins
      responses:
        200:
          description: Successfully retrieved Jenkins headers
          headers:
            x-jenkins:
              description: Jenkins version number
              type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      tags:
        - remoteAccess
    get:
      description: Retrieve Jenkins details
      operationId: getJenkins
      produces:
        - application/json
      responses:
        200:
          description: Successfully retrieved Jenkins details
          schema:
            $ref: "#/definitions/hudsonmodelHudson"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      tags:
        - remoteAccess
  /computer/api/json?depth=1:
    get:
      description: Retrieve computer details
      operationId: getComputer
      produces:
        - application/json
      responses:
        200:
          description: Successfully retrieved computer details
          schema:
            $ref: "#/definitions/hudsonmodelComputerSet"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      tags:
        - remoteAccess
  /createItem:
    post:
      description: Create a new job using job configuration, or copied from an existing job
      operationId: postCreateItem
      produces:
        - text/html
      parameters:
        - name: name
          description: Name of the new job
          in: query
          required: true
          type: string
        - name: from
          description: Existing job to copy from
          in: query
          required: false
          type: string
        - name: mode
          description: Set to 'copy' for copying an existing job
          in: query
          required: false
          type: string
        - name: body
          description: Job configuration in config.xml format
          in: body
          required: false
          schema:
            type: string
        - $ref: "#/parameters/crumb"
        - name: Content-Type
          description: Content type header application/xml
          in: header
          required: false
          type: string
      responses:
        200:
          description: Successfully created a new job
        400:
          $ref: "#/responses/errorInHtml"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      tags:
        - remoteAccess
  /createView:
    post:
      description: Create a new view using view configuration
      operationId: postCreateView
      produces:
        - text/html
      parameters:
        - name: name
          description: Name of the new view
          in: query
          required: true
          type: string
        - name: body
          description: View configuration in config.xml format
          in: body
          required: false
          schema:
            type: string
        - $ref: "#/parameters/crumb"
        - name: Content-Type
          description: Content type header application/xml
          in: header
          required: false
          type: string
      responses:
        200:
          description: Successfully created the view
        400:
          $ref: "#/responses/errorInHtml"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      tags:
        - remoteAccess
  /crumbIssuer/api/json:
    get:
      description: Retrieve CSRF protection token
      operationId: getCrumb
      produces:
        - application/json
      responses:
        200:
          description: Successfully retrieved CSRF protection token
          schema:
            $ref: "#/definitions/hudsonsecuritycsrfDefaultCrumbIssuer"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      tags:
        - remoteAccess
  /job/{name}/api/json:
    get:
      description: Retrieve job details
      operationId: getJob
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/jobName"
      responses:
        200:
          description: Successfully retrieved job details
          schema:
            $ref: "#/definitions/hudsonmodelFreeStyleProject"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /job/{name}/build:
    post:
      description: Build a job
      operationId: postJobBuild
      parameters:
        - $ref: "#/parameters/jobName"
        - name: json
          in: query
          required: true
          type: string
        - name: token
          in: query
          required: false
          type: string
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully built the job (backward compatibility for older versions of Jenkins)
        201:
          description: Successfully built the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /job/{name}/config.xml:
    get:
      description: Retrieve job configuration
      operationId: getJobConfig
      produces:
        - text/xml
      parameters:
        - $ref: "#/parameters/jobName"
      responses:
        200:
          description: Successfully retrieved job configuration in config.xml format
          schema:
            type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
    post:
      description: Update job configuration
      operationId: postJobConfig
      produces:
        - text/xml
      parameters:
        - $ref: "#/parameters/jobName"
        - name: body
          description: Job configuration in config.xml format
          in: body
          required: true
          schema:
            type: string
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully retrieved job configuration in config.xml format
        400:
          $ref: "#/responses/errorInHtml"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /job/{name}/doDelete:
    post:
      description: Delete a job
      operationId: postJobDelete
      parameters:
        - $ref: "#/parameters/jobName"
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully deleted the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /job/{name}/disable:
    post:
      description: Disable a job
      operationId: postJobDisable
      parameters:
        - $ref: "#/parameters/jobName"
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully disabled the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /job/{name}/enable:
    post:
      description: Enable a job
      operationId: postJobEnable
      parameters:
        - $ref: "#/parameters/jobName"
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully enabled the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /job/{name}/lastBuild/api/json:
    get:
      description: Retrieve job's last build details
      operationId: getJobLastBuild
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/jobName"
      responses:
        200:
          description: Successfully retrieved job's last build details
          schema:
            $ref: "#/definitions/hudsonmodelFreeStyleBuild"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /job/{name}/lastBuild/stop:
    post:
      description: Stop a job
      operationId: postJobLastBuildStop
      parameters:
        - $ref: "#/parameters/jobName"
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully stopped the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /job/{name}/{number}/logText/progressiveText:
    get:
      description: Retrieve job's build progressive text output
      operationId: getJobProgressiveText
      parameters:
        - $ref: "#/parameters/jobName"
        - name: number
          description: Build number
          in: path
          required: true
          type: string
        - name: start
          description: Starting point of progressive text output
          in: query
          required: true
          type: string
      responses:
        200:
          description: Successfully retrieved job's build progressive text output
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      tags:
        - remoteAccess
  /queue/api/json:
    get:
      description: Retrieve queue details
      operationId: getQueue
      produces:
        - application/json
      responses:
        200:
          description: Successfully retrieved queue details
          schema:
            $ref: "#/definitions/hudsonmodelQueue"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      tags:
        - remoteAccess
  /queue/item/{number}/api/json:
    get:
      description: Retrieve queued item details
      operationId: getQueueItem
      produces:
        - application/json
      parameters:
        - name: number
          description: Queue number
          in: path
          required: true
          type: string
      responses:
        200:
          description: Successfully retrieved queued item details
          schema:
            $ref: "#/definitions/hudsonmodelQueue"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      tags:
        - remoteAccess
  /view/{name}/api/json:
    get:
      description: Retrieve view details
      operationId: getView
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/viewName"
      responses:
        200:
          description: Successfully retrieved view details
          schema:
            $ref: "#/definitions/hudsonmodelListView"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/viewNotFound"
      tags:
        - remoteAccess
  /view/{name}/config.xml:
    get:
      description: Retrieve view configuration
      operationId: getViewConfig
      produces:
        - text/xml
      parameters:
        - $ref: "#/parameters/viewName"
      responses:
        200:
          description: Successfully retrieved view configuration in config.xml format
          schema:
            type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/viewNotFound"
      tags:
        - remoteAccess
    post:
      description: Update view configuration
      operationId: postViewConfig
      parameters:
        - $ref: "#/parameters/viewName"
        - name: body
          description: View configuration in config.xml format
          in: body
          required: true
          schema:
            type: string
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully updated view configuration
        400:
          $ref: "#/responses/errorInHtml"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/viewNotFound"
      tags:
        - remoteAccess
parameters:
  jobName:
    name: name
    description: Name of the job
    in: path
    required: true
    type: string
  viewName:
    name: name
    description: Name of the view
    in: path
    required: true
    type: string
  crumb:
    name: Jenkins-Crumb
    description: CSRF protection token
    in: header
    required: false
    type: string
responses:
  unauthorized:
    description: Authentication failed - incorrect username and/or password
  forbidden:
    description: Jenkins requires authentication - please set username and password
  jobNotFound:
    description: Job cannot be found on Jenkins instance
  viewNotFound:
    description: View cannot be found on Jenkins instance
  errorInHtml:
    description: An error has occurred - error message is embedded inside the HTML response
    schema:
      type: string
definitions:
  ########################################
  # Remote access API  definitions
  # Generated using swaggy-jenkins-cli
  ########################################
  hudsonmodelFreeStyleBuild:
    type: object
    properties:
      _class:
        type: string
      number:
        type: integer
      url:
        type: string
      actions:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelCauseAction'
      building:
        type: boolean
      description:
        type: string
      displayName:
        type: string
      duration:
        type: integer
      estimatedDuration:
        type: integer
      executor:
        type: string
      fullDisplayName:
        type: string
      id:
        type: string
      keepLog:
        type: boolean
      queueId:
        type: integer
      result:
        type: string
      timestamp:
        type: integer
      builtOn:
        type: string
      changeSet:
        $ref: '#/definitions/hudsonscmEmptyChangeLogSet'
  hudsonmodelHudsonMasterComputerexecutors:
    type: object
    properties:
      currentExecutable:
        $ref: '#/definitions/hudsonmodelFreeStyleBuild'
      idle:
        type: boolean
      likelyStuck:
        type: boolean
      number:
        type: integer
      progress:
        type: integer
      _class:
        type: string
  hudsonmodelLabel1:
    type: object
    properties:
      _class:
        type: string
  hudsonnode_monitorsSwapSpaceMonitorMemoryUsage2:
    type: object
    properties:
      _class:
        type: string
      availablePhysicalMemory:
        type: integer
      availableSwapSpace:
        type: integer
      totalPhysicalMemory:
        type: integer
      totalSwapSpace:
        type: integer
  hudsonnode_monitorsDiskSpaceMonitorDescriptorDiskSpace:
    type: object
    properties:
      _class:
        type: string
      timestamp:
        type: integer
      path:
        type: string
      size:
        type: integer
  hudsonnode_monitorsResponseTimeMonitorData:
    type: object
    properties:
      _class:
        type: string
      timestamp:
        type: integer
      average:
        type: integer
  hudsonutilClockDifference:
    type: object
    properties:
      _class:
        type: string
      diff:
        type: integer
  hudsonmodelHudsonMasterComputer_monitorData:
    type: object
    properties:
      hudson.node_monitors.SwapSpaceMonitor:
        $ref: '#/definitions/hudsonnode_monitorsSwapSpaceMonitorMemoryUsage2'
      hudson.node_monitors.TemporarySpaceMonitor:
        $ref: '#/definitions/hudsonnode_monitorsDiskSpaceMonitorDescriptorDiskSpace'
      hudson.node_monitors.DiskSpaceMonitor:
        $ref: '#/definitions/hudsonnode_monitorsDiskSpaceMonitorDescriptorDiskSpace'
      hudson.node_monitors.ArchitectureMonitor:
        type: string
      hudson.node_monitors.ResponseTimeMonitor:
        $ref: '#/definitions/hudsonnode_monitorsResponseTimeMonitorData'
      hudson.node_monitors.ClockMonitor:
        $ref: '#/definitions/hudsonutilClockDifference'
      _class:
        type: string
  hudsonmodelHudsonMasterComputer:
    type: object
    properties:
      _class:
        type: string
      displayName:
        type: string
      executors:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelHudsonMasterComputerexecutors'
      icon:
        type: string
      iconClassName:
        type: string
      idle:
        type: boolean
      jnlpAgent:
        type: boolean
      launchSupported:
        type: boolean
      loadStatistics:
        $ref: '#/definitions/hudsonmodelLabel1'
      manualLaunchAllowed:
        type: boolean
      monitorData:
        $ref: '#/definitions/hudsonmodelHudsonMasterComputer_monitorData'
      numExecutors:
        type: integer
      offline:
        type: boolean
      offlineCause:
        type: string
      offlineCauseReason:
        type: string
      temporarilyOffline:
        type: boolean
  hudsonmodelComputerSet:
    type: object
    properties:
      _class:
        type: string
      busyExecutors:
        type: integer
      computer:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelHudsonMasterComputer'
      displayName:
        type: string
      totalExecutors:
        type: integer
  hudsonsecuritycsrfDefaultCrumbIssuer:
    type: object
    properties:
      _class:
        type: string
      crumb:
        type: string
      crumbRequestField:
        type: string
  hudsonmodelHudsonassignedLabels:
    type: object
    properties:
      _class:
        type: string
  hudsonmodelFreeStyleProject:
    type: object
    properties:
      _class:
        type: string
      name:
        type: string
      url:
        type: string
      color:
        type: string
      actions:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelFreeStyleProjectactions'
      description:
        type: string
      displayName:
        type: string
      displayNameOrNull:
        type: string
      fullDisplayName:
        type: string
      fullName:
        type: string
      buildable:
        type: boolean
      builds:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelFreeStyleBuild'
      firstBuild:
        $ref: '#/definitions/hudsonmodelFreeStyleBuild'
      healthReport:
        type: array
        items:
          $ref: '#/definitions/hudsonmodelFreeStyleProjecthealthReport'
      inQueue:
        type: boolean
      keepDependencies:
        type: boolean
      lastBuild:
        $ref: '#/definitions/hudsonmodelFreeStyleBuild'
      lastCompletedBuild:
        $ref: '#/definitions/hudsonmodelFreeStyleBuild'
      lastFailedBuild:
        type: string
      lastStableBuild:
        $ref: '#/definitions/hudsonmodelFreeStyleBuild'
      lastSuccessfulBuild:
        $ref: '#/definitions/hudsonmodelFreeStyleBuild'
      lastUnstableBuild:
