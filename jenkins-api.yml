      queueItem:
        type: string
      concurrentBuild:
        type: boolean
      scm:
        $ref: '#/definitions/hudsonscmNullSCM'
  hudsonmodelAllView:
    type: object
    properties:
      _class:
        type: string
      name:
        type: string
      url:
        type: string
  jenkinsmodelUnlabeledLoadStatistics:
    type: object
    properties:
      _class:
        type: string
  hudsonmodelHudson:
    type: object
    properties:
      _class:
        type: string
      assignedLabels:
        type: array
