swagger: '2.0'
info:
  title: Swaggy Jenkins
  description: Jenkins remote access API
  version: "0.0.1"
  contact:
    name: Cliffano Subagio
    url: http://github.com/cliffano/swaggy-jenkins
    email: blah@cliffano.com
schemes:
  - http
  - https
basePath: /
securityDefinitions:
  jenkins_auth:
    type: basic
paths:
  /api/json:
    get:
      description: Get info
      operationId: getInfo
      produces:
        - application/json
      responses:
        200:
          description: Successfully get info
          schema:
            $ref: "#/definitions/Hudson"
      tags:
        - jenkins
  /crumbIssuer/api/json:
    get:
      description: Get crumb
      operationId: getCrumb
      produces:
        - application/json
      responses:
        200:
          description: Successfully get crumb
          schema:
            $ref: "#/definitions/DefaultCrumbIssuer"
      tags:
        - jenkins
  /queue/api/json:
    get:
      description: Get queue
      operationId: getQueue
      produces:
        - application/json
      responses:
        200:
          description: Successfully get queue
          schema:
            $ref: "#/definitions/Queue"
      tags:
        - jenkins
definitions:
  AllView:
    type: object
    properties:
      _class:
        type: string
      name:
        type: string
      url:
        type: string
  Cause$UserIdCause:
    type: object
    properties:
      _class:
        type: string
      shortDescription:
        type: string
      userId:
        type: string
      userName:
        type: string
  CauseAction:
    type: object
    properties:
      _class:
        type: string
      causes:
        type: array
        items:
          $ref: '#/definitions/Cause$UserIdCause'
  DefaultCrumbIssuer:
    type: object
    properties:
      _class:
        type: string
      crumb:
        type: string
      crumbRequestField:
        type: string
  FreeStyleProject:
    type: object
    properties:
      _class:
        type: string
      name:
        type: string
      url:
        type: string
      color:
        type: string
  Hudson:
    type: object
    properties:
      _class:
        type: string
      mode:
        type: string
      nodeDescription:
        type: string
      nodeName:
        type: string
      numExecutors:
        type: integer
      description:
        type: string
      jobs:
        type: array
        items:
          $ref: '#/definitions/FreeStyleProject'
      primaryView:
        $ref: '#/definitions/AllView'
      slaveAgentPort:
        type: integer
      unlabeledLoad:
        $ref: '#/definitions/UnlabeledLoadStatistics'
      views:
        type: array
        items:
          $ref: '#/definitions/AllView'
  Queue$BlockedItem:
    type: object
    properties:
      _class:
        type: string
      actions:
        type: array
        items:
          $ref: '#/definitions/CauseAction'
      id:
        type: integer
      inQueueSince:
        type: integer
      params:
        type: string
      task:
        $ref: '#/definitions/FreeStyleProject'
      url:
        type: string
      why:
        type: string
      buildableStartMilliseconds:
        type: integer
  Queue:
    type: object
    properties:
      _class:
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/Queue$BlockedItem'
  UnlabeledLoadStatistics:
    type: object
    properties:
      _class:
        type: string
