swagger: '2.0'
info:
  title: Swaggy Jenkins
  description: Jenkins API clients generated from Swagger / Open API specification
  version: "0.1.0"
  contact:
    name: Cliffano Subagio
    url: http://github.com/cliffano/swaggy-jenkins
    email: blah@cliffano.com
schemes:
  - http
  - https
basePath: /
securityDefinitions:
  jenkins_auth:
    type: basic
paths:
  ########################################
  # Remote Access API paths
  ########################################
  /api/json:
    head:
      description: Retrieve Jenkins headers
      operationId: headJenkins
      responses:
        200:
          description: Successfully retrieved Jenkins headers
          headers:
            x-jenkins:
              description: Jenkins version number
              type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
    get:
      description: Retrieve Jenkins details
      operationId: getJenkins
      produces:
        - application/json
      responses:
        200:
          description: Successfully retrieved Jenkins details
          schema:
            $ref: "#/definitions/hudsonmodelHudson"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /computer/api/json:
    get:
      description: Retrieve computer details
      operationId: getComputer
      produces:
        - application/json
      parameters:
        - name: depth
          description: Recursion depth in response model
          in: query
          required: true
          type: integer
      responses:
        200:
          description: Successfully retrieved computer details
          schema:
            $ref: "#/definitions/hudsonmodelComputerSet"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /createItem:
    post:
      description: Create a new job using job configuration, or copied from an existing job
      operationId: postCreateItem
      produces:
        - text/html
      parameters:
        - name: name
          description: Name of the new job
          in: query
          required: true
          type: string
        - name: from
          description: Existing job to copy from
          in: query
          required: false
          type: string
        - name: mode
          description: Set to 'copy' for copying an existing job
          in: query
          required: false
          type: string
        - name: body
          description: Job configuration in config.xml format
          in: body
          required: false
          schema:
            type: string
        - $ref: "#/parameters/crumb"
        - name: Content-Type
          description: Content type header application/xml
          in: header
          required: false
          type: string
      responses:
        200:
          description: Successfully created a new job
        400:
          $ref: "#/responses/errorInHtml"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /createView:
    post:
      description: Create a new view using view configuration
      operationId: postCreateView
      produces:
        - text/html
      parameters:
        - name: name
          description: Name of the new view
          in: query
          required: true
          type: string
        - name: body
          description: View configuration in config.xml format
          in: body
          required: false
          schema:
            type: string
        - $ref: "#/parameters/crumb"
        - name: Content-Type
          description: Content type header application/xml
          in: header
          required: false
          type: string
      responses:
        200:
          description: Successfully created the view
        400:
          $ref: "#/responses/errorInHtml"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /crumbIssuer/api/json:
    get:
      description: Retrieve CSRF protection token
      operationId: getCrumb
      produces:
        - application/json
      responses:
        200:
          description: Successfully retrieved CSRF protection token
          schema:
            $ref: "#/definitions/hudsonsecuritycsrfDefaultCrumbIssuer"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/api/json:
    get:
      description: Retrieve job details
      operationId: getJob
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/jobName"
      responses:
        200:
          description: Successfully retrieved job details
          schema:
            $ref: "#/definitions/hudsonmodelFreeStyleProject"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/build:
    post:
      description: Build a job
      operationId: postJobBuild
      parameters:
        - $ref: "#/parameters/jobName"
        - name: json
          in: query
          required: true
          type: string
        - name: token
          in: query
          required: false
          type: string
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully built the job (backward compatibility for older versions of Jenkins)
        201:
          description: Successfully built the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/config.xml:
    get:
      description: Retrieve job configuration
      operationId: getJobConfig
      produces:
        - text/xml
      parameters:
        - $ref: "#/parameters/jobName"
      responses:
        200:
          description: Successfully retrieved job configuration in config.xml format
          schema:
            type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
    post:
      description: Update job configuration
      operationId: postJobConfig
      produces:
        - text/xml
      parameters:
        - $ref: "#/parameters/jobName"
        - name: body
          description: Job configuration in config.xml format
          in: body
          required: true
          schema:
            type: string
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully retrieved job configuration in config.xml format
        400:
          $ref: "#/responses/errorInHtml"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/doDelete:
    post:
      description: Delete a job
      operationId: postJobDelete
      parameters:
        - $ref: "#/parameters/jobName"
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully deleted the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/disable:
    post:
      description: Disable a job
      operationId: postJobDisable
      parameters:
        - $ref: "#/parameters/jobName"
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully disabled the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/enable:
    post:
      description: Enable a job
      operationId: postJobEnable
      parameters:
        - $ref: "#/parameters/jobName"
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully enabled the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/lastBuild/api/json:
    get:
      description: Retrieve job's last build details
      operationId: getJobLastBuild
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/jobName"
      responses:
        200:
          description: Successfully retrieved job's last build details
          schema:
            $ref: "#/definitions/hudsonmodelFreeStyleBuild"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/lastBuild/stop:
    post:
      description: Stop a job
      operationId: postJobLastBuildStop
      parameters:
        - $ref: "#/parameters/jobName"
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully stopped the job
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /job/{name}/{number}/logText/progressiveText:
    get:
      description: Retrieve job's build progressive text output
      operationId: getJobProgressiveText
      parameters:
        - $ref: "#/parameters/jobName"
        - name: number
          description: Build number
          in: path
          required: true
          type: string
        - name: start
          description: Starting point of progressive text output
          in: query
          required: true
          type: string
      responses:
        200:
          description: Successfully retrieved job's build progressive text output
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/jobNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /queue/api/json:
    get:
      description: Retrieve queue details
      operationId: getQueue
      produces:
        - application/json
      responses:
        200:
          description: Successfully retrieved queue details
          schema:
            $ref: "#/definitions/hudsonmodelQueue"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /queue/item/{number}/api/json:
    get:
      description: Retrieve queued item details
      operationId: getQueueItem
      produces:
        - application/json
      parameters:
        - name: number
          description: Queue number
          in: path
          required: true
          type: string
      responses:
        200:
          description: Successfully retrieved queued item details
          schema:
            $ref: "#/definitions/hudsonmodelQueue"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /view/{name}/api/json:
    get:
      description: Retrieve view details
      operationId: getView
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/viewName"
      responses:
        200:
          description: Successfully retrieved view details
          schema:
            $ref: "#/definitions/hudsonmodelListView"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/viewNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  /view/{name}/config.xml:
    get:
      description: Retrieve view configuration
      operationId: getViewConfig
      produces:
        - text/xml
      parameters:
        - $ref: "#/parameters/viewName"
      responses:
        200:
          description: Successfully retrieved view configuration in config.xml format
          schema:
            type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/viewNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
    post:
      description: Update view configuration
      operationId: postViewConfig
      parameters:
        - $ref: "#/parameters/viewName"
        - name: body
          description: View configuration in config.xml format
          in: body
          required: true
          schema:
            type: string
        - $ref: "#/parameters/crumb"
      responses:
        200:
          description: Successfully updated view configuration
        400:
          $ref: "#/responses/errorInHtml"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/viewNotFound"
      security:
        - jenkins_auth: []
      tags:
        - remoteAccess
  ########################################
  # Blue Ocean API paths
  ########################################
  /blue/rest/classes/:
    get:
      description: Get classes details
      operationId: searchClasses
      produces:
        - application/json
      parameters:
        - name: q
          description: Query string containing an array of class names
          in: query
          required: true
          type: string
      responses:
        200:
          description: Successfully retrieved search result
          schema:
            type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/classes/{class}:
    get:
      description: Get a list of class names supported by a given class
      operationId: getClasses
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/className"
      responses:
        200:
          description: Successfully retrieved class names
          schema:
            type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/search/:
    get:
      description: Search for any resource details
      operationId: search
      produces:
        - application/json
      parameters:
        - name: q
          description: Query string
          in: query
          required: true
          type: string
      responses:
        200:
          description: Successfully retrieved search result
          schema:
            type: string
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/:
    get:
      description: Retrieve all organizations details
      operationId: getOrganisations
      produces:
        - application/json
      responses:
        200:
          description: Successfully retrieved pipelines details
          schema:
            $ref: "#/definitions/getOrganisations"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}:
    get:
      description: Retrieve organization details
      operationId: getOrganisation
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
      responses:
        200:
          description: Successfully retrieved pipeline details
          schema:
            $ref: "#/definitions/swaggyjenkinsOrganisation"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/pipelineNotFound"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/:
    get:
      description: Retrieve all pipelines details for an organization
      operationId: getPipelinesByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
      responses:
        200:
          description: Successfully retrieved pipelines details
          schema:
            $ref: "#/definitions/getPipelines"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}:
    get:
      description: Retrieve pipeline details for an organization
      operationId: getPipelineByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
      responses:
        200:
          description: Successfully retrieved pipeline details
          schema:
            $ref: "#/definitions/swaggyjenkinsPipeline"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
        404:
          $ref: "#/responses/pipelineNotFound"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}/activities:
    get:
      description: Retrieve all activities details for an organization pipeline
      operationId: getPipelineActivitiesByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
      responses:
        200:
          description: Successfully retrieved all activities details
          schema:
            $ref: "#/definitions/getPipelineActivities"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}/branches:
    get:
      description: Retrieve all branches details for an organization pipeline
      operationId: getPipelineBranchesByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
      responses:
        200:
          description: Successfully retrieved all branches details
          schema:
            $ref: "#/definitions/getMultibranchPipeline"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}/branches/{branch}/:
    get:
      description: Retrieve branch details for an organization pipeline
      operationId: getPipelineBranchByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
        - $ref: "#/parameters/branchName"
      responses:
        200:
          description: Successfully retrieved branch details
          schema:
            $ref: "#/definitions/iojenkinsblueoceanrestimplpipelineBranchImpl"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}/branches/{branch}/runs/{run}:
    get:
      description: Retrieve branch run details for an organization pipeline
      operationId: getPipelineBranchRunByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
        - $ref: "#/parameters/branchName"
        - $ref: "#/parameters/runName"
      responses:
        200:
          description: Successfully retrieved run details
          schema:
            $ref: "#/definitions/swaggyjenkinsPipelineRun"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{folder}/:
    get:
      description: Retrieve pipeline folder for an organization
      operationId: getPipelineFolderByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/folderName"
      responses:
        200:
          description: Successfully retrieved folder details
          schema:
            $ref: "#/definitions/iojenkinsblueoceanserviceembeddedrestPipelineFolderImpl"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{folder}/pipelines/{pipeline}:
    get:
      description: Retrieve pipeline details for an organization folder
      operationId: getPipelineFolderByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
        - $ref: "#/parameters/folderName"
      responses:
        200:
          description: Successfully retrieved pipeline details
          schema:
            $ref: "#/definitions/iojenkinsblueoceanserviceembeddedrestPipelineImpl"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}/favorite:
    put:
      description: Favorite/unfavorite a pipeline
      operationId: putPipelineFavoriteByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
        - name: body
          description: 'Set JSON string body to {"favorite": true} to favorite, set value to false to unfavorite'
          in: body
          required: true
          schema:
            required:
              - favorite
            properties:
              favorite:
                type: boolean
      responses:
        200:
          description: Successfully favorited/unfavorited a pipeline
          schema:
            $ref: "#/definitions/iojenkinsblueoceanserviceembeddedrestFavoriteImpl"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}/queue:
    get:
      description: Retrieve queue details for an organization pipeline
      operationId: getPipelineQueueByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
      responses:
        200:
          description: Successfully retrieved queue details
          schema:
            $ref: "#/definitions/getPipelineQueue"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}/queue/{queue}:
    delete:
      description: Delete queue item from an organization pipeline queue
      operationId: deletePipelineQueueItemByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
        - $ref: "#/parameters/queueItemName"
      responses:
        200:
          description: Successfully deleted queue item
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
  /blue/rest/organizations/{organization}/pipelines/{pipeline}/runs:
    get:
      description: Retrieve all runs details for an organization pipeline
      operationId: getPipelineRunsByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
      responses:
        200:
          description: Successfully retrieved runs details
          schema:
            $ref: "#/definitions/getPipelineRuns"
        401:
          $ref: "#/responses/unauthorized"
        403:
          $ref: "#/responses/forbidden"
      security:
        - jenkins_auth: []
      tags:
        - blueOcean
    post:
      description: Start a build for an organization pipeline
      operationId: postPipelineRunsByOrg
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/orgName"
        - $ref: "#/parameters/pipelineName"
      responses:
        200:
          description: Successfully started a build
          schema:
            $ref: "#/definitions/iojenkinsblueoceanserviceembeddedrestQueueItemImpl"
        401:
